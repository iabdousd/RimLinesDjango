{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>RimLines Dashboard</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'control_panel/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'control_panel/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'control_panel/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'control_panel/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'control_panel/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'control_panel/images/icon/logo.png' %}" alt="RimLines" />
                            </a>
                        </div>
                        <div class="login-form">
                            {% for message in messages %}
                                <div class="alert alert-danger">
                                    <p>{{ message }}</p>
                                </div>
                            {% endfor %}
                            <form action="" method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group">
                                    <label>{{ field.label }}</label>
                                        {{ field }}
{#                                    <input class="au-input au-input--full" type="text" name="username" placeholder="Username">#}
                                </div>
                                {% endfor %}
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="{% url 'login' %}">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        inputs.forEach(i=>{
            i.className = "au-input au-input--full"
        })
    </script>

    <!-- Jquery JS-->
    <script src="{% static 'control_panel/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'control_panel/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'control_panel/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'control_panel/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'control_panel/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'control_panel/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'control_panel/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'control_panel/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'control_panel/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'control_panel/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'control_panel/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'control_panel/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'control_panel/js/main.js' %}"></script>

</body>
</html>
